<body>
    <main class="main">
        <header class="header">
            <a href="#" class="logo">Quizzy</a>
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
    <div class="container">
        <h2>Contact Us</h2><br>
        <form action="/submit_form" method="post">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" required placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" required placeholder="Your last name..">

            <label for="email">Email</label>
            <input type="text" id="email" name="email" required placeholder="Your email..">

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required placeholder="Your subject..">

            <label for="message">Message</label>
            <textarea id="message" name="message" required placeholder="Write something.."></textarea>

            <Button type="submit">Submit</Button>
            <!-- <label for="nitesh">submit</label>
            <input type=''mail to:priaynshukh54@gmail.com" id="nitesh" > -->
        </form>
    </div>
